<html>
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                background-color: #1B1E27;
            }
            /*
            .chart rect {
            fill: steelblue;
            }
            */
            .chart .legend {
                fill: white;
                font: 14px sans-serif;
                text-anchor: start;
                font-size: 12px;
            }

            .chart text {
                fill: white;
                font: 10px sans-serif;
                text-anchor: end;
            }

            .chart .label {
                fill: white;
                font: 14px sans-serif;
                text-anchor: end;
            }

            .bar:hover {
                fill: brown;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }
            #select_partido {
                display: block;
            }
        </style>
    </head>
    <body>
    <select id="select_partido">
        <option>Filtrar resultados</option>
        <option value="UDI">UDI</option>
        <option value="RN">RN</option>
        <option value="PS">PS</option>
        <option value="DC">DC</option>
        <option value="IND">IND</option>
        <option value="PC">PC</option>
        <option value="PPD">PPD</option>
        <option value="PRSD">PRSD</option>
        <option value="AMPL">AMPL</option>
        <option value="REVD">REVD</option>
        <option value="PL">PL</option>
    </select>
    <svg class="chart"></svg>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script>
        var url = "http://159.203.126.42:9000/votes/all";

        $("#select_partido").on("change", function() {
            var me = $(this);
            url = "http://159.203.126.42:9000/votes/partido/" + me.val();
            updateData(url);
        });

        updateData(url);

        function updateData(url) {
            var a_favor = [], en_contra = [], abstencion = [], pareados = [], ausentes = [];
            try
            {
                console.info("url", url);
                $.ajax({
                    url: url,
                    type: 'GET',
                    data: { },
                    dataType: 'jsonp',
                    jsonpCallback: 'callback',
                    success: function(request){
                        $.each(request, function(k, v) {
                            if(v.vote == "A favor") {
                                a_favor.push(v);
                            }
                            if(v.vote == "En contra") {
                                en_contra.push(v);
                            }
                            if(v.vote == "Abstencion") {
                                abstencion.push(v);
                            }
                            if(v.vote == "Pareo") {
                                pareados.push(v);
                            }
                            if(v.vote == "Ausente") {
                                ausentes.push(v);
                            }
                        });
                        
                var data = {
                    labels: [
                        'A favor', 'En contra', 'Abstenci√≥n',
                        'Pareados', 'Ausentes'
                    ],
                    series: [
                        {
                        label: 'Ley de aborto',
                        values: [a_favor.length, en_contra.length, abstencion.length, pareados.length, ausentes.length]
                        }]
                    };

                var chartWidth       = 300,
                    barHeight        = 20,
                    groupHeight      = barHeight * data.series.length,
                    gapBetweenGroups = 10,
                    spaceForLabels   = 150,
                    spaceForLegend   = 150;

                // Zip the series data together (first values, second values, etc.)
                var zippedData = [];
                for (var i=0; i<data.labels.length; i++) {
                    for (var j=0; j<data.series.length; j++) {
                        zippedData.push(data.series[j].values[i]);
                    }
                }

                // Color scale
                var color = d3.scale.category20();
                var chartHeight = barHeight * zippedData.length + gapBetweenGroups * data.labels.length;

                var x = d3.scale.linear()
                    .domain([0, d3.max(zippedData)])
                    .range([0, chartWidth]);

                var y = d3.scale.linear()
                    .range([chartHeight + gapBetweenGroups, 0]);

                var yAxis = d3.svg.axis()
                    .scale(y)
                    .tickFormat('')
                    .tickSize(0)
                    .orient("left");

                // Specify the chart area and dimensions
                var chart = d3.select(".chart")
                    .attr("width", spaceForLabels + chartWidth + spaceForLegend)
                    .attr("height", chartHeight);

                // Create bars
                var bar = chart.selectAll("g")
                    .data(zippedData)
                    .enter().append("g")
                    .attr("transform", function(d, i) {
                    return "translate(" + spaceForLabels + "," + (i * barHeight + gapBetweenGroups * (0.5 + Math.floor(i/data.series.length))) + ")";
                });

                // Create rectangles of the correct width
                bar.append("rect")
                    .attr("fill", function(d,i) { return color(i % 5); })
                    .attr("class", "bar")
                    .attr("width", x)
                    .attr("height", barHeight - 1);

                // Add text label in bar
                bar.append("text")
                    .attr("x", function(d) { return x(d) - 3; })
                    .attr("y", barHeight / 2)
                    .attr("fill", "red")
                    .attr("dy", ".35em")
                    .text(function(d) { return d; });

                // Draw labels
                bar.append("text")
                    .attr("class", "label")
                    .attr("x", function(d) { return - 10; })
                    .attr("y", groupHeight / 2)
                    .attr("dy", ".35em")
                    .text(function(d,i) {
                    if (i % data.series.length === 0)
                        return data.labels[Math.floor(i/data.series.length)];
                    else
                        return ""});

                chart.append("g")
                    .attr("class", "y axis")
                    .attr("transform", "translate(" + spaceForLabels + ", " + -gapBetweenGroups/2 + ")")
                    .call(yAxis);

                // Draw legend
                var legendRectSize = 18,
                    legendSpacing  = 4;

                var legend = chart.selectAll('.legend')
                    .data(data.series)
                    .enter()
                    .append('g')
                    .attr('transform', function (d, i) {
                        var height = legendRectSize + legendSpacing;
                        var offset = -gapBetweenGroups/2;
                        var horz = spaceForLabels + chartWidth + 40 - legendRectSize;
                        var vert = i * height - offset;
                        return 'translate(' + horz + ',' + vert + ')';
                    });

                legend.append('rect')
                    .attr('width', legendRectSize)
                    .attr('height', legendRectSize)
                    .style('fill', function (d, i) { return color(i); })
                    .style('stroke', function (d, i) { return color(i); });

                legend.append('text')
                    .attr('class', 'legend')
                    .attr('x', legendRectSize + legendSpacing)
                    .attr('y', legendRectSize - legendSpacing)
                    .text(function (d) { return d.label; });
                        }
                    });
                
            }
            catch(err){ console.log(err); }
        }
    </script>

    </body>
</html>
